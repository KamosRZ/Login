<!doctype html>
<html lang="bg">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Login</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
    <script type="text/javascript">
    $.get("/user", function(data) {
        $("#user").html(data.userAuthentication.details.name);
        $(".unauthenticated").hide()
        $(".authenticated").show()      
    $.ajax
      ({
        type: "POST",
        url: 'https://ec2-34-209-175-216.us-west-2.compute.amazonaws.com:8080/user-service/api/user/create',
        dataType: 'json',
        contentType: 'application/json',
        async: false,
        data: JSON.stringify({"token": data.userAuthentication.details.id, "name" : data.userAuthentication.details.name}),
        success: function (response) {
        console.log("Success: " + response.success + " Message: " + response.message); 
        }
      });   
    });
    </script>
    <script type="text/javascript">
    var logout = function() {
     $.post("/logout", function() {
        $("#user").html('');
        $(".unauthenticated").show();
        $(".authenticated").hide();
     })
     return true;
    }
    </script>
    <script type="text/javascript">
    $.ajaxSetup({
     beforeSend : function(xhr, settings) {
      if (settings.type == 'POST' || settings.type == 'PUT'
       || settings.type == 'DELETE') {
       if (!(/^http:.*/.test(settings.url) || /^https:.*/
         .test(settings.url))) {
         xhr.setRequestHeader("X-XSRF-TOKEN",
         Cookies.get('XSRF-TOKEN'));
       }
      }
     }
    });
</script>
</head>
<body>
	<h1>Login Service.</h1>
        <div class="container unauthenticated">
	<div>
	With Facebook: <a href="/login/facebook">click here</a>
	</div>
        </div>
        <div class="container authenticated" style="display:none">
            Logged in as: <span id="user"></span>
            <div>
              <button onClick="logout()" class="btn btn-primary">Logout</button>
            </div>
        </div>
</body>

</html>
